<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="http://search.naver.com/search.naver"
      method="get"
      enctype="text/plain">
    <fieldset>
        <legend><h1>아래의 그림과 같이 작성</h1></legend>
        <input type="text" name="id" id="id"> <br>
        <input type="password" name="passwd" id="passwd"> <br>
        <input type="file" name="file" id="file"> <br>

        <input type="checkbox" name="checkbox" id="checkbox"> <br>
        <input type="radio" name="radio" id="radio"> <br>

        <input type="button" name="button" id="button" value="button"> <br>
        <input type="reset" name="reset" id="reset" value="초기화"> <br>
        <input type="submit" name="submit" id="submit" value="제출"> <br>
        <input src="images/img2.jpg" type="image" name="image" id="image" value="100x100" width="100" height="100"> <br>


    </fieldset>
    <input type="submit" name="send" id="send1">
</form>
</body>
</html>
