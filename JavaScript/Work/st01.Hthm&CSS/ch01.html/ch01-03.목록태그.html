<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 목록태그 </title>
</head>
<body>
    <h2> 기호목록 태크 </h2>
        <p>
            <ul>
                <li>사과</li>
                <li> 바나나 </li>
                <li> 오렌지 </li>
            </ul>
        </p>

    <h3> 번호목록 태그</h3>
        <p>
            <ol>
                <li>사과</li>
                <li> 바나나 </li>
                <li> 오렌지 </li>
            </ol>
        </p>

    <h6> 번호목록 태그</h6>
    <p>
    <dl>
        <dt>커피</dt>
        <dd>아메리카노(dd:세부내역)</dd>
        <dd>카푸치노(dd:세부내역)</dd>
    </dl>
    </p>
</body>
</html>
