<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <style>
        /* 전체 선택자: 모든 엘리먼트(태그)에 스타일 적용. */
        * { color: green; }
        /* 태그 선택자: 해당 엘리먼트(태그)에만 스타일 적용. */
        h1 { color: red; }
        body, p, h1, h2, h3,h4, h5, h6 { margin: 10px ; padding: 10px; }
        p { color: dodgerblue; }
        /* 아이디 선택자: 해당 아이디에만 스타일 적용. */
        #header { color: red; }
        /* 클래스 선택자: 해당 클래스에만 스타일 적용. */
        .class { color: pink; }
        .select { color:red; }
    </style>
</head>

<body>
<h1>제목 글자</h1>
<p> oik ofkaf o faokklfooa klkkfa klfa </p>
<p id="header"> 난 파란 글씨가 아니라 빨간 글씨야. </p>
<p class="class"> 난 파란 글씨가 아니라 노란 글씨야. </p>
<ul>
    <li class="select">사과</li>
    <li>바나나</li>
    <li class="select">오렌지</li>
    <li>감</li>
</ul>
</body>
</html>
