<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>if~else 예제</title>
    
</head>
<body>

<script>
    var value = prompt('점수 입력', 0);

    var grade = Number(value);

    if(grade >= 60){
        console.log('합격');
    }
    else{
        console.log('불합격');
    }

</script>

</body>
</html>
