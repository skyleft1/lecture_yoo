<script>
    window.onload = function () {
        var btn = document.getElementById('btn11');
        btn.onclick = function (event) {
            window.alert('버튼이 클릭됨');
        }
        var btn2 = document.getElementsByClassName('btn22');
        btn2[1].onclick = function (event) {
            window.alert('aaa 클릭됨');
            this.onclick = null;// onclick 리스너 제거 역할
            return false; // 이벤트 취소 역할
        }
        var aa = document.getElementsByName('name');

        for (var i in aa) {
            aa[i].onclick = function (event) {
                window.alert('name 클릭됨');
            }
        }
        for (var i = 0; i < aa.length; i++) {
            aa[i].count = i;
            aa[i].onclick = function (event) {
                window.alert(this.count + 'name 클릭됨');
            }
        }
    }

</script>
