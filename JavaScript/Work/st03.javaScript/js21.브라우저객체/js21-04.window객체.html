    <script>
        var MYAPP1 = {};

        $(function(){
            $('#win_open').click(function(){
                MYAPP1.subwin = window.open('http://www.naver.com', '새창열기', 'location = yes');
                $('#win_open').attr('disabled','disabled');
                $('#win_close').removeAttr('disabled');

            });
            $('#win_close').click(function(){
                MYAPP1.subwin.close();
                $('#win_open').removeAttr('disabled');
                $('#win_close').attr('disabled','disabled');
            });

        });

    </p>
