<!DOCTYPE html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<title>이벤트 객체</title>
	<style>
	    img{  width: 140px; height: 120px; }
	</style>

		<script src='../jquery-3.1.0.js'></script>
		<script>
            $(document).ready(function () {
                $('img').on('click', function (e) {
                    var wid = $('img').width();
                    var hei = $('img').height();
                    $('img').width(wid*2).height(hei*2);
                });
            });
		</script>
	
</head>
<body>   
   <img src="images/im18.jpg" />
</body>
</html>
