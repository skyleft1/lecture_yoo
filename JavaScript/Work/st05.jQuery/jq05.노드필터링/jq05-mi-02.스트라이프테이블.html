<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>스트라이프 테이블 만들기</title>
	<style>
	    table{ margin: 5px; }
	    th{ background: #222222; color: white; }
	    th,td{ padding: 5px; font-size: small; }
	    .odd{ background: rgba(51, 69, 205, 0.27); }
	    .even{ background:#F2F2F2; }
	    .hover{ background:#B2D8FF; }
	</style>

    <script src='../jquery-3.1.0.js'></script>
    <script>

        var dd = 0;

        $(document).ready(function() {
            $('table td').hover(
                function (e){
                $(this).addClass('hover');
                $(this).siblings().addClass('hover');
                    dd = $('tr td').index(this);

                var cc = dd % 10;
                $('td').filter(function (aa) {
                    if(cc > 4){
                        cc = cc -5;
                    }
                    return aa % 5 == cc  ;
                    }).addClass('hover');
            },
                function (e){
                $('*').removeClass('hover');
            });
        });

    </script>
    
</head>
<body>

<table>
    <thead>
        <tr>
            <th>no</th><th>DepCode</th><th>DepName</th><th>Tel</th><th>Bigo</th>
        </tr>
