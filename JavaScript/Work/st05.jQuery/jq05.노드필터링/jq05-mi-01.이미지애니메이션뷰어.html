        $(document).ready(function() {
            var a = 1;
            MYAPP.next = $('#next').click(function (e) {
                $('.panel img').attr('src', 'images/'+a+'.jpg');
                a++;
                if(a > 60){
                    a = 1;
                }
            });

            $('#play').click(function (e) {
                MYAPP.timer = setInterval('next.click()', 100);
            });

            $('#prev').click(function (e) {
                $('.panel img').attr('src', 'images/'+a+'.jpg');
                a--;
                if(a < 1){
                    a = 60;
                }
            });
            $('#stop').click(function (e) {
                clearInterval(MYAPP.timer);
            });
