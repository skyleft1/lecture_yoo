<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        div   { background: #FFF; }
        table { border: 1px solid #AAA; width:98%; }
        td    { border: 1px solid #AAA; width: 20px; height: 20px; }
    </style>

    <script src='../jquery-3.1.0.js'></script>
    <script>
        var MYAPP = {};
        MYAPP.init = function (e) {
            $('*').css('background-color', '');
        }

        $(document).ready(function () {
            $('#eq').click(function () {
                MYAPP.init();
                $('table tr:eq(0) td:eq(7)').css('background-color', 'blue');

            });
            $('#gt').click(function () {
                MYAPP.init();
                $('table tr:eq(1) td:gt(2)').css('background-color', 'blue');

            });
            $('#lt').click(function () {
                MYAPP.init();
                $('table tr:eq(1) td:lt(2)').css('background-color', 'blue');
            });
            $('#odd').click(function () {
                MYAPP.init();
                $('table tr:eq(2) td:odd').css('background-color', 'blue');
            });
            $('#even').click(function () {
                MYAPP.init();
                $('table tr:eq(2) td:even').css('background-color', 'blue');
            });
            $('#first').click(function () {
                MYAPP.init();
                $('table tr:eq(3) td:first').css('background-color', 'blue');

            });
            $('#last').click(function () {
                MYAPP.init();
                $('table tr:eq(3) td:last').css('background-color', 'blue');
            });


            $('#ex1').click(function () {
                MYAPP.init();
                $('table tr:even').css('background-color', 'red');
            });
            $('#ex2').click(function () {
                MYAPP.init();
                $('table td:odd').css('background-color', 'red');
            });
            $('#ex3').click(function () {
                MYAPP.init();
                $('table tr:even td:odd').css('background-color', 'red');
            });
            $('#ex4').click(function () {
                MYAPP.init();
                $('table td').filter(function (a) {
                    return a % 10 == 0 || a % 10 == 3 || a % 10 == 6  || a % 10 == 9 ;
                }).css('background-color', 'red');
            });

            $('#ex5').click(function () {
                MYAPP.init();
                $('table td').filter(function (a) {
                    return a % 10 == 0;
                }).css('background-color', 'red');
//                $('table td:nth-child(4n+1)').css('background-color', 'red');
            });
            $('#ex6').click(function () {
                MYAPP.init();
                $('table td').filter(function (a) {
                    return a % 10 == 0;
                }).css('background-color', 'red');
                $('table td').filter(function (a) {
                    return a % 10 == 9;
                }).css('background-color', 'yellow');
            });
            $('#ex7').click(function () {
                MYAPP.init();
                $('table td').filter(function (a) {
                    return a % 10 == 2;
                }).css('background-color', 'yellow');
            });
            $('#ex8').click(function () {
                MYAPP.init();
                $('table td:eq(25)').attr("colSpan", 6);
                $('table td').filter(function (a) {
                    return a <= 29 && a >= 26;
                }).remove();
//                $("tr:eq(2) > td:gt(4)").remove();
                $('table td:nth-child(10n+1)').css('background-color', 'yellow');
                $('table td:nth-child(10n+10)').css('background-color', 'red');
                $('table td:eq(25)').css('background-color', 'red');
//                $('table td').filter(function (a) {
//                    return a == 0 || a== 10 || a== 20 || a== 26;
//                }).css('background-color', 'yellow');
//                $('table td').filter(function (a) {
//                    return a == 9 || a== 19 || a== 25 || a== 35;
//                }).css('background-color', 'red');
            });
        });
    </script>

</head>
<body>
    <h2>Filter Selector</h2>
        <table>
            <tr>
                <td>#1</td> <td>#2</td> <td>#3</td> <td>#4</td> <td>#5</td>
                <td>#6</td> <td>#7</td> <td>#8</td> <td>#9</td> <td>#10</td>
            </tr>
            <tr>
                <td>#11</td> <td>#12</td> <td>#13</td> <td>#14</td> <td>#15</td>
                <td>#16</td> <td>#17</td> <td>#18</td> <td>#19</td> <td>#20</td>
            </tr>
            <tr>
                <td>#21</td> <td>#22</td> <td>#23</td> <td>#24</td> <td>#25</td>
                <td>#26</td> <td>#27</td> <td>#28</td> <td>#29</td> <td>#30</td>
            </tr>
            <tr>
                <td>#31</td> <td>#32</td> <td>#33</td> <td>#34</td> <td>#35</td>
                <td>#36</td> <td>#37</td> <td>#38</td> <td>#39</td> <td>#40</td>
            </tr>
        </table>
    <hr>
    <div>
        <input id='eq'      type='button' value=':eq'>
        <input id='gt'      type='button' value=':gt(2)'>
        <input id='lt'      type='button' value=':lt(2)'>
        <input id='odd'     type='button' value=':odd'>
        <input id='even'    type='button' value=':even'>
        <input id='first'   type='button' value=':first'>
        <input id='last'    type='button' value=':last'>
        <hr>
        <input id='ex1'      type='button' value='ex1'>
        <input id='ex2'      type='button' value='ex2'>
        <input id='ex3'      type='button' value='ex3'>
        <input id='ex4'      type='button' value='ex4'>
        <input id='ex5'      type='button' value='ex5'>
        <input id='ex6'      type='button' value='ex6'>
        <input id='ex7'      type='button' value='ex7'>
        <input id='ex8'      type='button' value='ex8'>
    </div>
</body>
</html>
